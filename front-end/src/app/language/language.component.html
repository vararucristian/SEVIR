<mat-form-field appearance="outline">
    <mat-icon matPrefix><span class="flag-icon flag-icon-{{flag}} flag-icon-squared"></span></mat-icon>
    <select matNativeControl required (change)="languageChanged($event)" [value]= "language">
        <option value="en">{{ 'language.en' | translate }} </option>
        <option value="ro">{{ 'language.ro' | translate }}</option>
    </select>
</mat-form-field>
